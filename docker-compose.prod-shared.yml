services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hochzeit_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hochzeit-network
    ports:
      - "127.0.0.1:5433:5432" # Bind to localhost only, different port
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-hochzeit_db}
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS:-https://yourdomain.com}
    networks:
      - hochzeit-network
    ports:
      - "127.0.0.1:8001:8000" # Bind to localhost only, different port
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-https://yourdomain.com/api}
    restart: unless-stopped
    networks:
      - hochzeit-network
    ports:
      - "127.0.0.1:3001:80" # Bind to localhost only, different port
    depends_on:
      - backend

networks:
  hochzeit-network:
    name: hochzeit-network
    driver: bridge

volumes:
  postgres_data:
    name: hochzeit_postgres_data
